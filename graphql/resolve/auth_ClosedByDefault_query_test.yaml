- name: "Invalid JWT - type without auth directive"
  gqlquery: |
    query {
      queryTodo {
        id
        owner
        text
      }
    }
  dgquery: |-
    query {
      queryRTodo(func: type(Todo)) {
        owner : Todo.comment
        text :  Todo.text
        dgraph.uid : uid
      }
    }

- name: "Query with missing jwt token - type without auth directive"
  gqlquery: |
    query {
      queryTodo {
        id
        owner
        text
      }
    }
  dgquery: |-
    query {
      queryRTodo(func: type(Todo)) {
        owner : Todo.comment
        text :  Todo.text
        dgraph.uid : uid
      }
    }
